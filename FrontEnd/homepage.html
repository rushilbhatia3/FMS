<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMS — Home</title>

  <!-- Page-specific first to allow global overrides if needed -->
  <link rel="stylesheet" href="home.css" />
  <!-- global tokens/components -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="home-wrap">
    <section class="home-card" role="region" aria-labelledby="homeTitle">
      <header class="home-head">
        <h1 id="homeTitle" class="home-title">File Management System - FMS</h1>
      </header>

      <div class="home-grid">
        <!-- Sign in -->
        <div class="card">
          <h3>Sign in</h3>
          <form id="loginForm" novalidate>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="username" required
                     placeholder="you@example.com" />
              <small class="hint">Use your registered FMS email.</small>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <div class="password-row">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       placeholder="••••••••" />
                <button type="button" id="togglePw" class="btn btn-ghost small" aria-pressed="false" aria-controls="password">
                  Show
                </button>
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn btn-primary wide-btn" id="homeLoginBtn">Sign in</button>
            </div>

            <p id="loginError" class="form-error" role="alert" aria-live="assertive" hidden></p>
          </form>

          <div class="alt-actions">
            <a class="btn" href="index.html#guest">Continue as Guest (read-only)</a>
          </div>
        </div>

        <!-- Support -->
        <div class="card">
          <h3>Support</h3>
          <p>Can’t sign in or need assistance?</p>
          <div class="btn-row">
            <a class="btn btn-ghost" href="mailto:homeofcreativechaos@gmail.com">Contact support</a>
          </div>
          <ul class="support-hints">
            <li>Make sure cookies are enabled for this site.</li>
            <li>If you forgot your password, ask your admin to reset it.</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="home.js" defer></script>
</body>
</html>
