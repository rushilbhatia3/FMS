<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMS — Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="page">
    <div class="settings-shell">
      <div class="settings-head">
        <div class="settings-title">Settings</div>
        <div class="btn-row">
          <a class="btn" href="homepage.html">← Home</a>
          <a class="btn" href="index.html">Open FMS</a>
        </div>
      </div>

      <!-- Server settings -->
      <div class="card" id="serverCard">
        <h3>Server Settings <span id="serverStatus" class="note"></span></h3>
        <div class="form-row">
          <label for="admin_email">Notification Email</label>
          <input id="admin_email" type="email" placeholder="alerts@example.com" />
        </div>
        <div class="form-row">
          <label for="reminder_freq_minutes">Reminder Frequency (minutes)</label>
          <input id="reminder_freq_minutes" type="number" min="1" max="1440" />
        </div>
        <div class="btn-row">
          <button id="serverSaveBtn" class="btn btn-primary">Save Server Settings</button>
          <button id="serverReloadBtn" class="btn btn-quiet">Reload</button>
        </div>
        <div class="note" id="serverHint">admin access required to save.</div>
      </div>

      <!-- Local preferences (stored in browser only) -->
      <div class="card">
        <h3>Local Preferences (this browser only)</h3>

        <div class="form-row">
          <label for="pref_page_size">Default Page Size</label>
          <select id="pref_page_size">
            <option>50</option>
            <option selected>100</option>
            <option>250</option>
            <option>500</option>
          </select>
        </div>

        <div class="form-row">
          <label for="pref_status_filter">Default Status Filter</label>
          <select id="pref_status_filter">
            <option value="">All files</option>
            <option value="available">Available only</option>
            <option value="out">Checked out only</option>
          </select>
        </div>

        <div class="form-row">
          <label for="pref_show_deleted">Show Deleted by Default</label>
          <select id="pref_show_deleted">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="btn-row">
          <button id="prefsSaveBtn" class="btn btn-primary">Save Preferences</button>
          <button id="prefsResetBtn" class="btn btn-quiet">Reset</button>
        </div>
        <div class="note">These settings are stored in <code>localStorage</code> and only affect this browser.</div>
      </div>

      <div class="card" id="usersCard">
  <h3>Users</h3>
  <div class="note" style="margin-bottom:.5rem;">Admins can create users and assign roles.</div>

  <div class="form-row">
    <label for="new_user_email">Email</label>
    <input id="new_user_email" type="email" placeholder="user@example.com" />
  </div>

  <div class="form-row">
    <label for="new_user_password">Password</label>
    <input id="new_user_password" type="password" placeholder="Strong password" />
  </div>

  <div class="form-row">
    <label for="new_user_role">Role</label>
    <select id="new_user_role">
      <option value="user" selected>User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="btn-row">
    <button id="createUserBtn" class="btn btn-primary">Create User</button>
    <button id="reloadUsersBtn" class="btn btn-quiet">Reload</button>
  </div>

  <div class="note" id="usersHint" style="margin-top:.5rem;">admin/Admin access required.</div>

  <div style="margin-top:1rem;">
    <table id="usersTable" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th style="text-align:left; border-bottom:1px solid #eee; padding:.5rem;">Email</th>
          <th style="text-align:left; border-bottom:1px solid #eee; padding:.5rem;">Role</th>
          <th style="text-align:left; border-bottom:1px solid #eee; padding:.5rem;">Created</th>
        </tr>
      </thead>
      <tbody id="usersTbody"></tbody>
    </table>
  </div>
</div>

    </div>
  </div>

  <script src="settings.js" defer></script>
</body>
</html>
